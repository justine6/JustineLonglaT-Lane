name: Prepare Changelog PR
on:
  workflow_dispatch:
    inputs:
      bump:
        description: SemVer bump (auto|major|minor|patch)
        required: false
        default: auto
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-powershell@v1
      - name: Run Cut-Release (prepare)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pwsh -File ./Cut-Release.ps1 -Stage prepare -Bump ${{ github.event.inputs.bump }} -Yes
