name: Deploy (Vercel, Production)

on:
  release:
    types: [published]         # or: on push tags: ['v*']

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false    # never overlap prod deploys

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (Next prebuild)
        run: npm run build

      - name: Vercel deploy (prod, prebuilt)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          npx vercel deploy --prebuilt --prod --confirm --token=$VERCEL_TOKEN
