name: Preview (Vercel)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Vercel pull (preview)
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build (prebuilt)
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy (preview)
        id: deploy
        run: |
          URL=$(npx vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment PR with preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vercel-preview
          message: |
            ðŸš€ **Vercel Preview**: ${{ steps.deploy.outputs.url }}
            _(auto-updates on new commits)_
