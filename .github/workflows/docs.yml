name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

jobs:
  docs-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docs folder exists
        run: |
          test -d docs

      - name: Verify docs landing page exists
        run: |
          test -f docs/index.html
