name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List docs tree
        run: |
          echo "Docs tree:"
          ls -R docs

      - name: Sanity check required files
        run: |
          test -f docs/index.html
          test -f docs/sitemap.xml
          echo "docs/index.html and docs/sitemap.xml are present âœ…"
