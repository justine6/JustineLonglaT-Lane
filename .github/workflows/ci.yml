jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install pnpm FIRST (so it exists for caching)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      # 3) Setup Node WITH pnpm caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # 4) Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5) Run tests with coverage
      - name: Run tests
        run: pnpm run coverage:strict

      # 6) Upload coverage (optional)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
