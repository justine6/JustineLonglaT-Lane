name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install pnpm BEFORE setting up Node cache
      - name: Install pnpm
        run: npm install -g pnpm

      # 3) Setup Node (with pnpm cache support)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          check-latest: true

      # 4) Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5) Run CI checks
      - name: Run tests with coverage
        run: pnpm run coverage:strict

