name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  guardrails:
    name: Guardrails (audit + checks)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (deterministic)
        run: npm ci

      - name: Security audit (high+)
        run: npm audit --audit-level=high

      - name: Platform checks (repair + lint + coverage strict)
        run: npm run ci-check

  build:
    name: Build (Next.js)
    runs-on: ubuntu-latest
    needs: guardrails
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (deterministic)
        run: npm ci

      - name: Build
        run: npm run build
