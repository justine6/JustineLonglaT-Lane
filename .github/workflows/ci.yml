name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install pnpm FIRST (so setup-node can use it)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3) Setup Node (now pnpm exists)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 4) Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5) Run tests with coverage
      - name: Run tests with coverage
        run: pnpm run test:ci

      # 6) Upload coverage artifact (optional)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
