name: Deploy (Vercel, Tags)

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.2.3

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Vercel (prod)
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate required secrets
        run: |
          miss=0
          for k in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!k}" ]; then echo "❌ Missing secret: $k"; miss=1; fi
          done
          [ "$miss" -eq 0 ] || { echo "Add missing secrets in repo settings"; exit 1; }

      - name: Use Node.js 20 (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js – prebuild)
        run: npm run build

      - name: Pull Vercel env (production)
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Deploy prebuilt to Vercel (production)
        id: vercel
        run: |
          URL=$(npx vercel deploy --prebuilt --prod --confirm --token="$VERCEL_TOKEN")
          echo "vercel_url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed: $URL"

      - name: Summary
        run: echo "✅ Production URL: ${{ steps.vercel.outputs.vercel_url }}"
