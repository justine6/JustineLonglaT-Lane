name: Cut Release

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage to run"
        type: choice
        default: release
        options: [prepare, release]
      bump:
        description: "Version bump type"
        type: choice
        default: auto
        options: [auto, patch, minor, major]
      force:
        description: "Bypass safety checks"
        type: boolean
        default: false

  push:
    branches: [ main ]
    # ✅ DO NOT re-run for bot/version bump commits
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"
      - "**/*.md"
      - ".version"          # if you write one
      - "dist/**"           # any generated output
      - ".github/**"        # (optional)

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cut-release:
    # ✅ Skip if the actor is the bot pushing version bumps
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # (rest of your steps unchanged)
