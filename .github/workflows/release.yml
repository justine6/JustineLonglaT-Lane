name: Cut Release

on:
  # ‚úÖ Manual release control
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage to run"
        type: choice
        default: release
        options: [prepare, release]
      bump:
        description: "Version bump type"
        type: choice
        default: auto
        options: [auto, patch, minor, major]
      force:
        description: "Bypass safety checks"
        type: boolean
        default: false

  # ‚úÖ Automatic release only when a version tag is pushed
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (security + checks + build)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        shell: pwsh
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (deterministic)
        run: npm ci

      # üîê Safety gates (skip if force=true)
      - name: Security audit (high+)
        if: ${{ inputs.force != true }}
        run: npm audit --audit-level=high

      - name: Platform checks
        if: ${{ inputs.force != true }}
        run: npm run ci-check

      - name: Build (release sanity)
        if: ${{ inputs.force != true }}
        run: npm run build

  cut-release:
    name: Cut Release
    needs: verify
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # üëâ KEEP YOUR EXISTING RELEASE STEPS BELOW
      # (prepare stage, changelog, version bump, tagging, etc.)

      - name: Release stage placeholder
        run: |
          Write-Host "Release gated by verify job. Insert your existing release logic here."
