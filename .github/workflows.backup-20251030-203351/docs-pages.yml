name: Publish Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs exist
        run: |
          if [ ! -d docs ]; then
            echo "::error::No docs/ directory found."
            exit 1
          fi

      # Example: if you have plain HTML/MD, just publish as-is.
      # If you need a generator, add steps here (e.g., npm ci && npm run docs:build)
      - name: Prepare artifact
        run: |
          mkdir -p dist-docs
          cp -R docs/* dist-docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
